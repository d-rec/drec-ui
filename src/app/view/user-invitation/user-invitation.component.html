<div class="body-bg">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2 class="pb-0 mb-0 fw-bold text-capitalize">invite organization user
                    
                </h2>

            </mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
            <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
                <mat-tab label="User Invite">
                    <mat-card class="mb-3">

                        <hr>
                        <mat-card-content>
                            <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()">
                                <mat-card-content>
                                    <div class="example-container1 row">
    
                                        <div class="col-md-3">
                                            <mat-form-field appearance="outline">
                                                <mat-label class="text-capitalize">First Name</mat-label>
                                                <input autofocus type="text" matInput formControlName="firstName"
                                                    >
                                            </mat-form-field>
    
    
                                        </div>
                                        <div class="col-md-3">
                                            <mat-form-field appearance="outline">
                                                <mat-label class="text-capitalize">Last Name</mat-label>
                                                <input autofocus type="text" matInput formControlName="lastName"
                                                    >
    
                                            </mat-form-field>
                                        </div>
    
                                        <div class="col-md-3">
                                            <mat-form-field appearance="outline">
                                                <mat-label class="text-capitalize">EmainID</mat-label>
                                                <input autofocus type="email" matInput formControlName="email"
                                                   >
    
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-3">
    
                                            <mat-form-field appearance="outline" class="mt-0">
                                                <mat-label class="mat-labels-cont text-capitalize">organization Type*</mat-label>
                                                <mat-select formControlName="organizationType" class="value-fs">
                                                    <mat-option  [value]="'OrganizationAdmin'" *ngIf="loginuser.role==='OrganizationAdmin'">
                                                        OrganizationAdmin 
                                                    </mat-option>
                                                    <mat-option  [value]="'Buyer'" *ngIf="loginuser.role==='Buyer'">
                                                        Buyer 
                                                    </mat-option>
                                                </mat-select>
                                                
                                            </mat-form-field>
                                        </div>
                                    </div>
    
                                </mat-card-content>
                                <mat-card-footer>
                                    <div class="example-container mt-3 row">
                                        <div class="col-12 d-flex justify-content-end">
                                            <button type="submit" class="btn-primary btn text-capitalize px-4"
                                                [disabled]="inviteForm.invalid">Submit</button>&nbsp;&nbsp;
    
                                        </div>
    
                                    </div>
                                </mat-card-footer>
                            </form>

                        </mat-card-content>
                       
                    </mat-card>
                </mat-tab>
                <mat-tab label="Invitation">
                    <mat-card>
                     <hr>
                        <mat-card-content>

                        </mat-card-content>
                    </mat-card>
                </mat-tab>
              
            </mat-tab-group>


        </mat-card-content>
    </mat-card>
</div>
