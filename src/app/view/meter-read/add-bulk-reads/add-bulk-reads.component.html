<div class="body-bg p-5">
  <mat-card>
    <mat-card-header
      class="d-flex justify-content-between mat-crd-hide align-items-center"
    >
      <div>
        <h2 class="pb-0 mb-0 fw-bold text-capitalize">
          MeterRead Bulk Registration
        </h2>
      </div>
      <div>
        <button
          class="btn btn-dark justify-content-end px-4"
         
        >
          <mat-icon class="align-middle">refresh</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <hr />
    <mat-card-content>
      <form>
        <div class="row">
          <div
            class="col-md-3"
            *ngIf="loginuser.role === 'Admin' || loginuser.role === 'ApiUser'"
          >
            <mat-form-field appearance="outline">
              <mat-label class="text-capitalize">Organization</mat-label>

              <input
                matInput
                [(ngModel)]="orgname"
                [ngModelOptions]="{ standalone: true }"
                [matAutocomplete]="orgAuto"
                (input)="filterOrgList()"
              />

              <mat-autocomplete
                #orgAuto="matAutocomplete"
                (optionSelected)="selectOrg($event)"
              >
                <mat-option
                  *ngFor="let code of filteredOrgList"
                  [value]="code.name"
                >
                  {{ code.name }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field appearance="outline">
              <div>
                <mat-toolbar class="bg-transparent h-auto p-0">
                  <input matInput (click)="openFileExplorer()" />
                </mat-toolbar>
                <div class="d-flex justify-content-center">
                  <input
                    type="file"
                    hidden
                    id="fileInput"
                    name="fileInput"
                    accept=".csv"
                  />
                </div>
              </div>
            </mat-form-field>
          </div>
          <div class="col-md-6 d-flex gap-2 mt-4 mb-4">
            <button
              class="btn btn-primary"
              [disabled]="!currentFile"
              (click)="upload()"
            >
              Upload
            </button>
            <button
              class="btn btn-dark"
              [disabled]="!currentFile"
              (click)="reset()"
            >
              Clear
            </button>
          </div>
        </div>
      </form>

      <div class="mat-elevation-z8 text-center">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8"
          matSort
        >
          <!-- Position Column -->
          <ng-container matColumnDef="serialno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
          </ng-container>
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Created At
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.createdAt | date: 'dd MMM y hh:mm' }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="jobId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>JobId</th>
            <td mat-cell *matCellDef="let element">{{ element.jobId }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="fileId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>File Id</th>
            <td mat-cell *matCellDef="let element">{{ element.fileId }}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row; let i = index">
              <button
                class="btn-primary d-flex align-items-center btn-pad btn btn-sm cursor-pointer"
              >
                <mat-icon class="mt-2">visibility</mat-icon> Logs
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSize]="pageSize"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
