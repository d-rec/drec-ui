<div class="body-bg  alldevice-component">

    <mat-card>
      <mat-card-header class="d-flex mb-3 justify-content-between mat-crd-hide align-items-center ">
  
        <div>
          <mat-card-title>
            <h2 class="pb-0 mb-0 fw-bold text-capitalize ps-2">ACL Module list
            </h2>
          </mat-card-title>
        </div>
        <div>
          <button class="btn btn-dark justify-content-end px-4  align-items-center"  (click)="openAclmoduleFormDialog()">
            <mat-icon class="align-middle me-2">add_circle</mat-icon>Create ACLModule</button>&nbsp;
         <!--(click)="openAclmoduleFormDialog()"-->
        </div>
      </mat-card-header>
      <hr class="mt-0 pt-0">
  
      <mat-card-content class="mat-body-cont text-center">
        <div class="content mat-elevation-z8 text-center">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <!-- Position Column -->
          
            <!-- <ng-container matColumnDef="projectName" class="text-left">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
              <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
            </ng-container> -->
            <ng-container matColumnDef="name" class="text-left">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> Description</th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="permissions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> Permissions </th>
              <td mat-cell *matCellDef="let element"> {{element.permissions}} </td>
            </ng-container>
  
           
            <!-- Status Column -->
     
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="text-left">Action</th>
              <td mat-cell *matCellDef="let row; let i=index;">
                <!-- <button>certificate</button> -->
                <a class="edit-icon action-icons"><mat-icon class="primary">edit</mat-icon></a>
             
                <!-- <a class="edit-icon"  (click)="alertDialog(row.externalId)">
                  <mat-icon class="primary">visibility</mat-icon>
                </a>   -->
            </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data found </td>
          </tr>
          </table>
          <!-- <mat-paginator #paginator [length]="totalRows" [pageSize]="pageSize" 
            aria-label="Select page">
          </mat-paginator> -->
          <hr>
          <!-- <button class="btn-primary me-2 btn text-capitalize px-4" (click)="previousPage()" [disabled]="p === 1">Previous</button>&nbsp;&nbsp;
              
        Total Pages:{{totalPages}}
          <button class="btn-primary me-2 btn text-capitalize px-4" (click)="nextPage()" [disabled]="p === totalPages">Next</button> -->
        </div>
  
      </mat-card-content>
      <mat-card-footer></mat-card-footer>
    </mat-card>
  </div>
