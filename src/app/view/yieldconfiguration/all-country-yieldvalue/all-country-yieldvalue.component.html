        </div>
      </mat-card-header>
      <hr class="mt-0 pt-0">
  
      <mat-card-content class="mat-body-cont text-center">

        <mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading"></mat-progress-spinner>
        <div class="content mat-elevation-z8 text-center">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="onboarding_date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> OnBoarding Date </th>
              <td mat-cell *matCellDef="let row;let i=index"> {{row.createdAt| date:' dd MMM y hh:mm'}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="projectName" class="text-left">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
              <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
            </ng-container> -->
            <ng-container matColumnDef="country" class="text-left">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Country</th>
              <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
            </ng-container>
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> Value(kW) </th>
              <td mat-cell *matCellDef="let element"> {{element.yieldValue}} </td>
            </ng-container>
  
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> Status </th>
              <td mat-cell *matCellDef="let element"> <span *ngIf="element.status==='Y'">Active</span> <span
                *ngIf="element.status==='N'">Deactive</span></td>
            </ng-container>
            <!-- Status Column -->
     
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="text-left">Action</th>
              <td mat-cell *matCellDef="let row; let i=index;">
                <!-- <button>certificate</button> -->
                <a class="edit-icon action-icons" (click)="UpdateYield(row.id)"><mat-icon class="primary">edit</mat-icon></a>
             
                <!-- <a class="edit-icon"  (click)="alertDialog(row.externalId)">
                  <mat-icon class="primary">visibility</mat-icon>
                </a>   -->
            </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data found </td>
          </tr>
          </table>
          <mat-paginator #paginator [length]="totalRows" [pageSize]="pageSize" 
            aria-label="Select page">
          </mat-paginator>
          <hr>
          <!-- <button class="btn-primary me-2 btn text-capitalize px-4" (click)="previousPage()" [disabled]="p === 1">Previous</button>&nbsp;&nbsp;

        </div>
      </mat-card-content>
      <mat-card-footer></mat-card-footer>
