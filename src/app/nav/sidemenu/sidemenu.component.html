<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav">
    <mat-nav-list>


      <button mat-button class="menu-button" routerLinkActive="active" routerLink="/admin/dashboard"
        *ngIf="loginuser.role ==='Admin' && !showmenu">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      <!--1st  -->
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header class="mdc-button ">
          <mat-icon>account_circle</mat-icon>
          Organization
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-button class="menu-button inside-menu-button big-menu" routerLinkActive="active"
            routerLink="/organization/my/information">
            <span>My Organizations</span>
          </a>
          <a mat-button class="menu-button inside-menu-button big-menu" routerLinkActive="active"
            routerLink="/admin/add_user" *ngIf="loginuser.role ==='Admin'">
            <span>Add Organizations</span>
          </a>
          <a mat-button class="menu-button inside-menu-button big-menu" routerLinkActive="active"
            routerLink="/admin/All_organization" *ngIf="loginuser.role ==='Admin'">
            <span>All Organizations</span>
          </a>

          <a mat-button class="menu-button inside-menu-button certified-metarides" routerLinkActive="active"
            routerLink="/admin/All_users">
            <span>All Users</span>
          </a>


          <a mat-button class="menu-button inside-menu-button certified-metarides" routerLinkActive="active"
            routerLink="/organization/user/invitation" *ngIf="!showmenu &&  loginuser.role !='Admin'">
            <span> Invitation</span>
          </a>

        </mat-nav-list>
      </mat-expansion-panel>
      <!--2st  -->

      <!--3rd  -->
      <mat-expansion-panel [class.mat-elevation-z0]="true" *ngIf="loginuser.role !='Buyer'">
        <mat-expansion-panel-header class="mdc-button d-flex align-items-center">
          <mat-icon>list</mat-icon>
          Device
        </mat-expansion-panel-header>
        <mat-nav-list class="p-0">
          <!-- <a mat-list-item class="menu-button" routerLinkActive="active"routerLink="/device/AllList" *ngIf="loginuser.role ==='OrganizationAdmin'">
                <mat-icon>list</mat-icon>
                <span>My Devices</span>
              </a> -->
          <button mat-button class="menu-button" routerLinkActive="active" routerLink="/admin/All_devices"
            *ngIf="loginuser.role ==='Admin' && !showmenu">
            <!-- <mat-icon>list</mat-icon> -->
            <span>All Devices</span>
          </button>
          <a mat-button class="menu-button inside-menu-button" routerLinkActive="active" routerLink="/device/AllList"
            *ngIf="loginuser.role ==='OrganizationAdmin'">
            <!-- <mat-icon>list</mat-icon> -->
            <span>My Devices</span>
          </a>
          <a mat-button class="menu-button inside-menu-button" routerLinkActive="active" routerLink="/device/add"
            *ngIf="loginuser.role ==='OrganizationAdmin'||'Admin'">
            <!-- <mat-icon>list</mat-icon> -->
            <span>Add Devices</span>
          </a>
          <a mat-button class="menu-button inside-menu-button" routerLinkActive="active"
            routerLink="/device/bulk_upload" *ngIf="loginuser.role ==='OrganizationAdmin'||'Admin'">
            <!-- <mat-icon>list</mat-icon> -->
            <span> Bulk Upload</span>
          </a>

        </mat-nav-list>
      </mat-expansion-panel>

      <!--4th  -->

      <mat-expansion-panel [class.mat-elevation-z0]="true" *ngIf="loginuser.role !='Buyer'">
        <mat-expansion-panel-header class="mdc-button ">
          <mat-icon>list</mat-icon>
          MeterRead
        </mat-expansion-panel-header>
        <mat-nav-list>
          <!-- <a mat-list-item class="menu-button" routerLinkActive="active"routerLink="/device/AllList" *ngIf="loginuser.role ==='OrganizationAdmin'">
                <mat-icon>list</mat-icon>
                <span>My Devices</span>
              </a> -->
          <a mat-button class="menu-button inside-menu-button" routerLinkActive="active" routerLink="/reads/All">
            <!-- <mat-icon>list</mat-icon> -->
            <span>All Reads</span>
          </a>
          <a mat-button class="menu-button inside-menu-button" routerLinkActive="active" routerLink="/reads/add">
            <!-- <mat-icon>list</mat-icon> -->
            <span>Add MeterRead</span>
          </a>
          <a mat-button class="menu-button inside-menu-button big-menu" routerLinkActive="active"
            routerLink="/device/certifiedin_reservation" *ngIf="!showmenu && loginuser.role ==='OrganizationAdmin'">
            <!-- <mat-icon>list</mat-icon> -->
            <span> Certified MeterReads</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <!--5th-->
      <mat-expansion-panel [class.mat-elevation-z0]="true" *ngIf="loginuser.role ==='Admin'">
        <mat-expansion-panel-header class="mdc-button d-flex align-items-center">
          <mat-icon>list</mat-icon>
          Yield Configuration
        </mat-expansion-panel-header>
        <mat-nav-list class="p-0">
          <!-- <a mat-list-item class="menu-button" routerLinkActive="active"routerLink="/device/AllList" *ngIf="loginuser.role ==='OrganizationAdmin'">
              <mat-icon>list</mat-icon>
              <span>My Devices</span>
            </a> -->
          <a mat-button class="menu-button inside-menu-button" routerLinkActive="active" routerLink="/admin/yield/list">
            <!-- <mat-icon>list</mat-icon> -->
            <span>All Yield</span>
          </a>
          <a mat-button class="menu-button inside-menu-button" routerLinkActive="active" routerLink="/admin/yield/add">
            <!-- <mat-icon>list</mat-icon> -->
            <span>Add </span>
          </a>


        </mat-nav-list>
      </mat-expansion-panel>

      <!--6th  -->

      <button mat-button class="menu-button" routerLinkActive="active" routerLink="/myreservation"
        *ngIf="loginuser.role ==='Buyer'">
        <mat-icon>list</mat-icon>
        <span>My Reservations</span>
      </button>
      <!--6th  -->
      <button mat-button class="menu-button" routerLinkActive="active" routerLink="/All_certificate"
        *ngIf="loginuser.role ==='Buyer' && !showmenu">
        <mat-icon>list</mat-icon>
        <span>Certificate</span>
      </button>
      <!--7th  -->
      <button mat-button class="menu-button text-start" routerLinkActive="active" routerLink="/redemption-report"
        *ngIf="loginuser.role ==='Buyer'">
        <mat-icon>list</mat-icon>
        <span class="text-start">Redemption Report</span>
      </button>
      <!--8th  -->
      <button mat-button class="menu-button" routerLinkActive="active" routerLink="/add/reservation"
        *ngIf="loginuser.role ==='Buyer'">
        <mat-icon>add_circle</mat-icon>
        <span>Add Reservation</span>
      </button>
      <!--9th  -->
      <mat-expansion-panel [class.mat-elevation-z0]="true" *ngIf="loginuser.role!='Buyer'">
        <mat-expansion-panel-header class="mdc-button ">
          <mat-icon>account_circle</mat-icon>
          Account Setting
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-button class="menu-button inside-menu-button big-menu" routerLinkActive="active"
            routerLink="/user/profile" *ngIf="!showmenu">

            <span>Profile</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-divider></mat-divider>
      <!-- <button class="menu-button" mat-button (click)="logout()"><mat-icon>power_settings_new</mat-icon>Logout</button> -->
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
